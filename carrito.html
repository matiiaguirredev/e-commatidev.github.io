<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>

    <div class="contenedor">

        <header class="header-mobile">
            <h1 class="logo"><img class="img-logo-atila" src="11.png" alt=""></h1>
            <button id="open-menu" class="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <aside>

            <button id="close-menu" class="close-menu">
                <i class="bi bi-x"></i>
            </button>

            <header class="">
                <h1 class="logo"><img class="img-logo-atila" src="11.png" alt=""></h1>
            </header>

            <nav>
                <ul>
                    <li>
                        <a class="btn-menu btn-volver" href="./index.html">
                            <i class="bi bi-arrow-90deg-left"></i>Seguir comprando
                        </a>
                    </li>

                    <li>
                        <a class="btn-menu btn-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="text-footer">© 2023 ATILA Company</p>
            </footer>

        </aside>

        <main>

            <h2 class="title-ofi">Carrito</h2>
            <div class="carrito-productos">
                <p id="cart-vacio" class="cart-vacio">Tu carrito esta vacio. <i class="bi bi-emoji-frown"></i></p>

            <div id="cart-prods" class="cart-prods disabled">
                    <!-- VA CON JS -->
            </div>

            <div id="cart-actions" class="cart-actions disabled">
                <div class="cart-action-left">
                    <button id="cart-act-vaciar" class="cart-act-vaciar">Vaciar Carrito</button>
                </div>

                <div class="cart-action-right">
                    <div class="cart-action-total">
                        <p>Total </p>
                        <p id="total"> €3000</p>
                    </div>
                    <button id="cart-act-buy" class="cart-act-buy">Comprar Ahora</button>
                </div>

            </div>
            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra <i class="bi bi-emoji-laughing"></i></p>
        </div>
        </main>

    </div>



    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/JS/cart.js"></script>
    <script src="/JS/menu.js"></script>
</body>
</html>
