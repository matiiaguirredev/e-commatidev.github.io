<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>

    <div class="contenedor">

        <header class="header-mobile">
            <h1 class="logo"><img class="img-logo-atila" src="11.png" alt=""></h1>
            <button id="open-menu" class="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <aside>

            <button id="close-menu" class="close-menu">
                <i class="bi bi-x"></i>
            </button>

            <header class="">
                <h1 class="logo"><img class="img-logo-atila" src="11.png" alt=""></h1>
            </header>

            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="btn-menu btn-cat active"><i class="bi bi-hand-index-thumb-fill"></i>Todos nuestros productos</button>
                    </li>
                    <li>
                        <button id="abrigos" class="btn-menu btn-cat"><i class="bi bi-hand-index-thumb"></i>Abrigos</button>
                    </li>
                    <li>
                        <button id="camisetas" class="btn-menu btn-cat"><i class="bi bi-hand-index-thumb"></i>Camisetas</button>
                    </li>
                    <li>
                        <button id="pantalones" class="btn-menu btn-cat"><i class="bi bi-hand-index-thumb"></i>Pantalones</button>
                    </li>
                    <li>
                        <a class="btn-menu btn-carrito " href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito <span id="numerito" class="numerito">0</span></a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="text-footer"> 2023 ATILA Company ©<span>Desarrollado por Matias Aguirre</span></p>
            </footer>


        </aside>

        <main>

            <h2 id="title-ofi" class="title-ofi">Todos los productos</h2>

            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto es todo con JS -->
            </div>

        </main>

    </div>

    <footer class="mobile-footer">
        <p class="text-footer"> 2023 ATILA Company ©<span>Desarrollado por Matias Aguirre</span></p>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/app.js"></script>
    <script src="JS/menu.js"></script>
</body>
</html>
